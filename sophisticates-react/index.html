<body>
  <!-- Global Background: Flow Field Animation (Handled in React if needed, or keeping canvas separate if desired, but we put it in Optimization component and generally abstract flow field if it was global) -->
  <!-- We will use a global canvas for the background flow field from the original site if it was global -->
  <canvas id="flow-field"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.2; pointer-events: none;"></canvas>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Simple script for global flow field if not in React -->
  <script>
    const canvas = document.getElementById('flow-field');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const particles = [];
    const particleCount = 50;

    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5,
        size: Math.random() * 2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);

      const isLightMode = document.body.classList.contains('light-mode');
      ctx.fillStyle = isLightMode ? 'rgba(0, 0, 0, 0.2)' : 'rgba(255, 255, 255, 0.3)';

      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0) p.x = width;
        if (p.x > width) p.x = 0;
        if (p.y < 0) p.y = height;
        if (p.y > height) p.y = 0;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
